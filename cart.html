<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <!-- Main App Container -->
<div id="app">
  <!-- Top Navigation Bar -->
  <header class="top-nav">
    <div class="nav-container">
      <h1 class="logo">COURSES</h1>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="courses.html">Browse Courses</a>
        <button class="btn-primary">Sign Up</button>
      </nav>
    </div>
  </header>
  
  <!-- Cart Header -->
  <section class="cart-header">
    <h2>Your Shopping Cart</h2>
    <p>{{ cartItems.length }} item(s) in your cart</p>
  </section>

  <!-- Cart Items -->
  <section class="cart-items">
    <div v-for="(item, index) in cartItems" :key="item.id" class="cart-item">
      
      <div class="cart-item-details">
        <h4>{{ item.subject }}</h4>
        <div class="price">${{ item.price }}</div>
        <div class="quantity-controls">
          <button @click="decreaseQuantity(item)" class="qty-btn">-</button>
          <span class="quantity">{{ item.quantity }}</span>
          <button @click="increaseQuantity(item)" class="qty-btn">+</button>
        </div>
      </div>
      <button @click="removeFromCart(index)" class="remove-btn">âœ•</button>
    </div>
  </section>

  <!-- Cart Summary -->
  <section class="cart-summary">
    <div class="summary-box">
      <h3>Order Summary</h3>
      <div class="summary-row">
        <span>Subtotal:</span>
        <span>${{ subtotal.toFixed(2) }}</span>
      </div>

      <div class="summary-row">
        <div class="summary-row">
        <form action="#" >
          <input class="category-btn" type="text" placeholder="First name" style="display: block; min-width: 200px; width: 250px; margin: 10px 0;" v-model="checkoutInfo.firstName">
          <input class="category-btn" type="text" placeholder="Last name" style="display: block; min-width: 200px; width: 250px; margin: 10px 0;" v-model="checkoutInfo.lastName">
          <input class="category-btn" type="tel" placeholder="Phone Number" style="display: block; min-width: 200px; width: 250px; margin: 10px 0;" v-model="checkoutInfo.phone">
          <p class="error"></p>
        </form>
      </div>
      </div>

      <div class="summary-row">      
      <button 
        @click="checkout" 
        :disabled="cartItems.length === 0" 
        class="btn-primary checkout-btn"
      >
         Proceed to Checkout
      </button>
    </div>
  </section>
</div>
<!-- Vue 2 CDN -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="./js/cart.js"></script>
</body>
</html>
